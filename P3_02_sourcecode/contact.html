            <h3>Register for the film festival</h3>
            <form>
              <div class="form-group mt-3">
                <div class="form-group mt-3">
                <label for="firstname" class="mr-2">First name:</label>
                <input type="text" class="form-control mb-2 mr-2" id="firstname" placeholder="firstname" aria-describedby="firstname">
              </div>
              <div class="form-group mt-3">
                <label for="lastname" class="mr-2">Last name:</label>
                <input type="text" class="form-control mb-2 mr-2" id="lastname" placeholder="last name" aria-describedby="lastname">
              </div>
              
              <div class="form-group  mt-3">
                </div>
              <div class="form-group mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="email" aria-describedby="email">
              </div>
              <div class="form-group">
                <label for="dateCheck">Attending on:</label>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">5th August
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">6th August
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="" >7th August
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="" >8th August
                </label>
              </div>
            </div>
                
            <div class="form-group mt-3">
               
                <label class="form-check-label" for="gridCheck">
                    Number of tickets
                  </label>
                  <select class="form-control" id="gridCheck">
                    <option class="">1</option>
                    <option class="">2</option>
                    <option class="">3</option>
                    <option class="">4</option>
                    <option class="">5</option>
                    <option class="">6</option>
                  </select>
                  
                  </div>
              <div class="form-group mt-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Send to email
                  </label>
                
              </div>
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
